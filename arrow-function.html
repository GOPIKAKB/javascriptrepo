<!DOCTYPE html>
<html lang="en">

<head>
</head>
<h1 id="multiply"></h1>

<h1 id="hello"></h1>

<body>
    <script>
        function fn(a, b) {
            document.getElementById("multiply").innerHTML = a * b
        }
        fn(4, 5)
        const print = (a, b) => a * b
        document.getElementById("hello").innerHTML = print(2, 4)
    </script>
</body>

</html>
