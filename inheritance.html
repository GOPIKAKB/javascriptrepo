<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        class Brand {
            constructor() {
                this.company = "honda"
            }
        }
        class Vehicle extends Brand {
            constructor(name, price) {
                super();
                this.name = name;
                this.price = price
            }
        }
        var v = new Vehicle("activa", "500000");
        document.write(v.name + " " + v.price + " " + v.company);
    </script>
</body>

</html>
